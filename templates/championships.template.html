<form class="form-inline">
  <label >Search</label>
  <input type="text" ng-model="search" class="form-control" placeholder="Search">
</form>
<div class="container">
  <table class="tableChampionships">
    <head>
      <tr>
        <th>Championships</th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="championship in Data.championships|filter:search|itemsPerPage:10">
        <td>
          <img src="https://footballbet.com.ua/table/embl/{{championship.title}}.jpg" height="35" width="35" /><a href="#!championships/{{championship.id_championship}}">  {{championship.name}}</span></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="centered">
  <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="faulse" >
  </dir-pagination-controls> 
</div>

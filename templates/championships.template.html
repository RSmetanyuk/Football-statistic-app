<div class="container">
  <table class="tableChampionships">
    <head>
      <tr>
        <th>
          <span ng-hide="searchActive">
            Championships
            <a href="" ng-click="searchActive = true"><span class="glyphicon glyphicon-search"></span></a>
          </span>         
          <span ng-show="searchActive">
            <div class="btn-group searchForm">
              <input type="text" ng-model="search" id="search" placeholder="Search" class="form-control">
              <span id="searchclear" class="glyphicon glyphicon-remove-circle" ng-click="searchActive = false; search =''"></span>
            </div>
          </span>
        </th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="championship in Data.championships|filter: {name: search}|itemsPerPage:10">
        <td>
          <img src="https://footballbet.com.ua/table/embl/{{championship.title}}.jpg" height="35" width="35" /><a href="#!championships/{{championship.id_championship}}">  {{championship.name}}</span></a>
        </td>
      </tr>
    </tbody>
  </table>
  <span us-spinner="{radius:30, width:8, length: 16}"></span>
</div>
<div class="centered">
  <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="faulse" >
  </dir-pagination-controls> 
</div>

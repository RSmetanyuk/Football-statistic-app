<div class="container">
  <table class="tableMatches">
    <head>
      <tr>
        <th>
          <span ng-hide="searchActive">
            Matches
            <a href="" ng-click="searchActive = true"><span class="glyphicon glyphicon-search"></span></a>
          </span>         
          <span ng-show="searchActive">
            <form class="form-inline">
              <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </form>
          </span>
        </th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="match in Data.matches|itemsPerPage:10|filter:search">
        <td><a href="#!matches/{{$index}}">{{match.firstTeam}} - {{match.secondTeam}}</a></td>
      </tr>
    </tbody>
  </table>
  <span us-spinner="{radius:30, width:8, length: 16}"></span>
</div>
<div class="centered">
  <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true" >
  </dir-pagination-controls>
</div>

<div ng-show="Data.showContent" class="container left">

  <p>ID чемпіонату: {{idChampionship}}</p>
  <p>Чемпіонат: {{Data.championships[idChampionship - 1].name}}</p>

</div>

<span us-spinner="{radius:30, width:8, length: 16}"></span>

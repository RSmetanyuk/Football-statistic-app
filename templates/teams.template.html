<div class="container">
  <table>
    <head>
      <tr>
        <th>Teams</th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="team in teams|itemsPerPage:10">
        <td>
          <img src="https://footballbet.com.ua/teams/embl/{{team.emblema}}" height="35" width="35" />  {{team.name}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<dir-pagination-controls
  max-size="5"
  direction-links="true"
  boundary-links="true" >
</dir-pagination-controls>

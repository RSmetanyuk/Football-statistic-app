<div class="container">
  <table class="tableTeams">
    <head>
      <tr>
        <th>
          <span ng-hide="searchActive">
            Teams
            <a href="" ng-click="searchActive = true"><span class="glyphicon glyphicon-search"></span></a>
          </span>         
          <span ng-show="searchActive">
            <form class="form-inline">
              <input type="text" ng-model="search" id="search" class="form-control" placeholder="Search">
            </form>
          </span>
        </th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="team in Data.teams|filter:filterValidNames|filter: {name: search}|itemsPerPage:10">
        <td>
          <img src="{{team.emblemaUrl}}" height="35" width="35" />
          <a href="#!teams/{{team.id_teams}}">  {{team.name}}</a>
        </td>
      </tr>
    </tbody>
  </table>  
  <span us-spinner="{radius:30, width:8, length: 16}"></span>
</div>
<div class="centered">
  <dir-pagination-controls
    max-size="7"
    direction-links="true"
    boundary-links="true" >
  </dir-pagination-controls>
</div>

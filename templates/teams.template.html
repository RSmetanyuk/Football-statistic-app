<div class="container">
  <table class="teams">
    <head>
      <tr>
        <th>Teams</th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="team in teams|itemsPerPage:10">
        <td>
          <img src="https://footballbet.com.ua/teams/embl/{{team.emblema}}" height="35" width="35" /><a href="#!teams/{{$index}}">  {{team.name}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="centered">
  <dir-pagination-controls
    max-size="7"
    direction-links="true"
    boundary-links="true" >
  </dir-pagination-controls>
</div>

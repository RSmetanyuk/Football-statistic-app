<form class="form-inline">
  <label >Search</label>
  <input type="text" ng-model="search" class="form-control" placeholder="Search">
</form>
<div class="container">
  <table class="tableTeams">
    <head>
      <tr>
        <th>Teams</th>
      </tr>
    </head>
    <tbody>
      <tr dir-paginate="team in Data.teams|filter:filterValidNames|filter:search|itemsPerPage:10">
        <td>
          <img src="{{team.emblemaUrl}}" height="35" width="35" />
          <a href="#!teams/{{team.id_teams}}">  {{team.name}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="centered">
  <dir-pagination-controls
    max-size="7"
    direction-links="true"
    boundary-links="true" >
  </dir-pagination-controls>
</div>

<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="module.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
<body>

<div class="container-fluid header">
  <div class="container">
    <img class="logo" src="img/logo.png" alt="Soccer ball">
    <h2>Angular JS football statistic aplication</h2>
  </div>
</div>

<div class="container mainContent" ng-app="main" ng-controller="championships">

  <table>
    <head>
      <tr>
        <th>Championships</th>
      </tr>
    </head>
    <tbody>
      <tr ng-repeat="country in countries" value={{country.title}}>
        <td><img src="https://footballbet.com.ua/table/embl/{{country.title}}.jpg" height="35" width="35" />  {{country.name}} "{{country.sename}}"</td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
